<mat-card class="border border-primary bg-dark">

    <ngb-carousel [interval]="4000">
      <ng-template ngbSlide *ngFor="let id of projectID">

        <mat-card-header class="">

        <mat-card-title class="bg-success justify-content-left">{{projects[id].projectName}}</mat-card-title>
        <mat-card-subtitle class="justify-content-right" style="color: wheat;">Materials</mat-card-subtitle>

      </mat-card-header>

      <mat-card-content>
        <div class="container">
          <table class="table table-sm table-dark">
            <thead>
              <tr>
                <th>Product</th>
                <th>FULL</th>
                <th>3/4</th>
                <th>1/2</th>
                <th>PART</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let inventory of getProducts(id)">
                <td>{{inventory.productName}}</td>
                <td>{{inventory.quantity.full}}</td>
                <td>{{inventory.quantity.threeQuarters}}</td>
                <td>{{inventory.quantity.half}}</td>
                <td>{{inventory.quantity.part}}</td>
              </tr>
            </tbody>
           </table>
        </div>
       </mat-card-content>

      </ng-template>
    </ngb-carousel>






    </mat-card>
